<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Tidak Ditemukan | Kenthir AI Image</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #f72585;
            
            /* Warna untuk neumorphism */
            --light: #f0f2f5;
            --dark: #2b2d42;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --dark-gray: #495057;
            
            --bg-color: #e0e5ec;
            --text-color: #2b2d42;
            --container-bg: #e0e5ec;
            --highlight-bg: #d5dbe6;
            --border-color: #c8d0e0;
            --shadow-color: rgba(163, 177, 198, 0.5);
            --inner-shadow: inset 3px 3px 5px rgba(163, 177, 198, 0.5),
                           inset -3px -3px 5px rgba(255, 255, 255, 0.7);
            
            --header-gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --button-gradient: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            
            --border-radius: 12px;
            --box-shadow: 8px 8px 15px var(--shadow-color),
                         -8px -8px 15px rgba(255, 255, 255, 0.7);
            --transition: all 0.3s ease;
        }

        .dark-mode {
            --primary: #4895ef;
            --primary-dark: #3f7fd5;
            --secondary: #4361ee;
            --accent: #4cc9f0;
            
            --light: #343a40;
            --dark: #f8f9fa;
            --gray: #adb5bd;
            --light-gray: #495057;
            --dark-gray: #e9ecef;
            
            --bg-color: #2b3035;
            --text-color: #f8f9fa;
            --container-bg: #343a40;
            --highlight-bg: #3d444b;
            --border-color: #495057;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --inner-shadow: inset 3px 3px 5px rgba(0, 0, 0, 0.3),
                           inset -3px -3px 5px rgba(74, 85, 104, 0.2);
            
            --box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.3),
                         -8px -8px 15px rgba(74, 85, 104, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: var(--transition);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 1rem;
            color: var(--dark);
        }

        p {
            margin-bottom: 1.25rem;
            font-size: 1.05rem;
        }

        a {
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
        }

        a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: var(--border-radius);
        }

        /* Layout */
        .page-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 404 Content */
        .error-container {
            text-align: center;
            padding: 40px;
            background: var(--container-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            max-width: 800px;
            margin: 0 auto;
        }

        .error-title {
            font-size: 6rem;
            color: var(--danger);
            margin-bottom: 20px;
            line-height: 1;
        }

        .error-subtitle {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--primary);
        }

        .error-image {
            margin: 30px 0;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            max-height: 400px;
            object-fit: contain;
        }

        .error-description {
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* CTA Button - Neumorphism */
        .cta-button {
            display: inline-block;
            background: var(--button-gradient);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: var(--transition);
            box-shadow: 5px 5px 10px var(--shadow-color),
                       -5px -5px 10px rgba(255, 255, 255, 0.7);
            border: none;
            cursor: pointer;
            text-align: center;
            margin: 10px 5px;
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 8px 8px 15px var(--shadow-color),
                       -8px -8px 15px rgba(255, 255, 255, 0.7);
            color: white;
            text-decoration: none;
        }

        .cta-button:active {
            box-shadow: var(--inner-shadow);
            transform: translateY(1px);
        }

        .cta-button i {
            margin-right: 8px;
        }

        /* Footer */
        .footer {
            background: var(--dark);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .footer-logo {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            display: inline-block;
        }

        .footer p {
            margin-bottom: 0;
            font-size: 0.9rem;
        }

        /* Dark Mode Toggle */
        .dark-mode-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--container-bg);
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--box-shadow);
            z-index: 99;
            transition: var(--transition);
        }

        .dark-mode-toggle:hover {
            transform: scale(1.1);
        }

        .dark-mode-toggle:active {
            box-shadow: var(--inner-shadow);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .error-title {
                font-size: 4rem;
            }
            
            .error-subtitle {
                font-size: 1.5rem;
            }
            
            .error-image {
                max-height: 300px;
            }
        }

        @media (max-width: 576px) {
            .error-title {
                font-size: 3rem;
            }
            
            .error-subtitle {
                font-size: 1.2rem;
            }
            
            .error-image {
                max-height: 250px;
            }
            
            .cta-button {
                display: block;
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="error-container">
                <h1 class="error-title">404</h1>
                <h2 class="error-subtitle">Halaman Tidak Ditemukan</h2>
                
                <!-- Gambar dari API Pollinations dengan tema AI yang hilang -->
<img src="https://image.pollinations.ai/prompt/a%20futuristic%20robot%20looking%20confused%20in%20a%20digital%20void%2C%20searching%20for%20something%2C%20cyberpunk%20style%2C%20neon%20lights%2C%20glowing%20circuits%2C%20highly%20detailed%2C%20digital%20art?nologo=true" alt="Robot AI yang kebingungan" class="error-image">
                
                <p class="error-description">
                    Sepertinya AI kami tidak dapat menemukan halaman yang Anda cari. Mungkin halaman ini telah dipindahkan, dihapus, atau tidak pernah ada.
                </p>
                
                <div>
                    <a href="/" class="cta-button">
                        <i class="fas fa-home"></i> Kembali ke Beranda
                    </a>
                    <a href="#contact" class="cta-button">
                        <i class="fas fa-envelope"></i> Laporkan Masalah
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <a href="/" class="footer-logo">
                <i class="fas fa-robot"></i> Kenthir AI
            </a>
            <p>&copy; 2025 Kenthir AI. All rights reserved.</p>
        </div>
    </footer>

    <!-- Dark Mode Toggle -->
    <button class="dark-mode-toggle" id="darkModeToggle" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
    </button>

    <script>
        // Dark Mode Toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        const darkModeIcon = darkModeToggle.querySelector('i');

        // Check for saved user preference
        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            darkModeIcon.classList.replace('fa-moon', 'fa-sun');
        }

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            
            // Toggle icon
            if (body.classList.contains('dark-mode')) {
                darkModeIcon.classList.replace('fa-moon', 'fa-sun');
                localStorage.setItem('darkMode', 'enabled');
            } else {
                darkModeIcon.classList.replace('fa-sun', 'fa-moon');
                localStorage.setItem('darkMode', 'disabled');
            }
        });

        // Randomize image from Pollinations API to prevent caching issues
        document.addEventListener('DOMContentLoaded', function() {
            const errorImage = document.querySelector('.error-image');
            if (errorImage) {
                const randomQuery = Math.random().toString(36).substring(7);
errorImage.src = `https://image.pollinations.ai/prompt/a%20futuristic%20robot%20looking%20confused%20in%20a%20digital%20void%2C%20searching%20for%20something%2C%20cyberpunk%20style%2C%20neon%20lights%2C%20glowing%20circuits%2C%20highly%20detailed%2C%20digital%20art?nologo=true&${randomQuery}`;
            }
        });
    </script>
</body>
</html>
